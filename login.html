<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flowsense</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .bg-dark {
            background-color: #2a2a2a;
        }
        .text-purple {
            color: #a855f7;
        }
        .bg-purple {
            background-color: #a855f7;
        }
        .hover\:bg-purple-dark:hover {
            background-color: #9333ea;
        }
        .border-purple {
            border-color: #a855f7;
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto mt-8 p-4">
        <div class="max-w-md mx-auto bg-dark rounded-lg overflow-hidden shadow-lg">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-center text-purple mb-8">Login to Flowsense</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2" for="username">
                            Username
                        </label>
                        <input class="shadow appearance-none border border-purple rounded w-full py-2 px-3 text-gray-300 bg-dark leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input class="shadow appearance-none border border-purple rounded w-full py-2 px-3 text-gray-300 bg-dark mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-purple hover:bg-purple-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Sign In
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-purple hover:text-purple-dark" href="#">
                            Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
